<script type="text/javascript">

	var c = Number(document.getElementById('Third').value);
	var max ="";
	var min ="";
	var x;
	var y;

	max = x;

	else if(c>=a && c>=b){

	document.getElementById('Maximum').innerHTML = "<b>Maximum Number : " + max + "</b>";
/*	y=(a<=b)?(a<=c ? a:c):(b<=c ? b:c);
	min = y;
	*/
	if(a<=b && a<=c) {

	}
	else if(b<=a && b<=c) {

	else if(c<=a && c<=b){

	document.getElementById('Minimum').innerHTML ="<b>Minimum Number : " + min +"</b>";
}
function numbers() {
		var num1 = document.getElementById('firstnum').value;
		var num2 = document.getElementById('lastnum').value;
		var text = "";
		var num1=parseInt(num1);
		var num2=parseInt(num2);
		
		var i;
		var j;
		if (num1<num2) {
			num1=num1+1;
		for ( i = num1; i < num2; i++) {
			text += i +"<br>";
					}
				}
		else if(num1>num2){
			num1=num1-1;
			for ( j = num1; j > num2; j--) {
			text += j +"<br>";
		}
	}
		document.getElementById('idea').innerHTML = text;
	}
</script>
